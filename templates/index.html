<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TODO</h1>
    <ol>
        {% for todo in todos %}
        <li>{{todo.text}}</li>
        {%endfor%}
    </ol>
    <form action="" method="post">
        {{ todo_form.hidden_tag() }}
        <p>
            {{ todo_form.todo.label }}
            {{ todo_form.todo() }}
            {{ todo_form.submit() }}
        </p>

    </form>
</body>

</html>
